<pre class="rolling" style="display: none; max-width: 100%; overflow: hidden;">
<script>
  const items = [
    JSON.parse(localStorage.getItem('login')),
    JSON.parse(localStorage.getItem('avatar')),
    JSON.parse(localStorage.getItem('feeling')),
    JSON.parse(localStorage.getItem('location')),
    JSON.parse(localStorage.getItem('star-sign')),
    JSON.parse(localStorage.getItem('animal')),
    JSON.parse(localStorage.getItem('confession')),
    JSON.parse(localStorage.getItem('aura')),
  ]

  const itemsStringified = JSON.stringify(items);

  document.addEventListener('click', (e) => navigator.clipboard.writeText(itemsStringified));

  download("mydata-" + (Date.now()) + ".json", itemsStringified);

  function download(filename, text) {
    var element = document.createElement("a");
    element.textContent = 'Download stuff'
    element.setAttribute(
      "href",
      "data:text/plain;charset=utf-8," + encodeURIComponent(text)
    );
    element.setAttribute("download", filename);

    element.style.display = "none";
    document.body.appendChild(element);

    element.click();

    document.body.removeChild(element);
  }




  document.getElementById('done').addEventListener('click', () => {
    console.log("downloading!")
    download("mydata-" + (Date.now()) + ".json", itemsStringified);
  })

  setTimeout(() => {
    window.location = '/pages'
  }, 30 * 1000)
</script>
