<head>
  <link rel="stylesheet" href="styles.css" />

  <link rel="preconnect" href="https://rsms.me/" />
  <link rel="stylesheet" href="https://rsms.me/inter/inter.css" />

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body>
  <main>
    <p class="prompt prompt-no-margin-top">Choose your familiar</p>

    <form style="margin-top: 94px" class="my-form" id="my-form">
      <label>

        <div>
          <img src="/assets/animals2/compressed_images/croc.png" id="croc.png" />
          <p>
            Can you grunt as loud as Fredrick Falmouth? ? Probably not. He grunts while he games. He plays Counter-Strike: Global Offensive. Apparently he's ranked Global Elite. I'm not trying to hate on his fat crocodile paws but for that reason I find it kind of hard to believe.
          </p>
        </div>
      </label>

      <label>
        <input type="radio" name="animal" value="bunny.png">
        <div>
          <img src="/assets/animals2/compressed_images/bunny.png" id="bunny.png" />
          <p>
            Betsy the Bunny is really into &#x258B;&#x258B;&#x258B;&#x258B;&#x258B;&#x258B;&#x258B;&#x258B;	&#x258B;&#x258B;&#x258B;&#x258B; and bedroom girl pop and works at a local cinema behind the popcorn counter and makes apple cider vinegar in her free time.
          </p>
        </div>
      </label>

      <label>
        <input type="radio" name="animal" value="cat.png">
        <div>
          <img src="/assets/animals2/compressed_images/cat.png" id="cat.png" />
          <p>Precipice is serious and restless and NOT at ease. Precipice is teetering on the edge of an emotional breakdown.</p>
        </div>
      </label>

      <label>
        <input type="radio" name="animal" value="goat.png">
        <div>
          <img src="/assets/animals2/compressed_images/goat.png" id="goat.png" />
          <p>
            Jerry Juggy always stands in profile. Jerry presents an enigmatic figure but between you and me I think it's just a front for their fear of being seen as mediocre.
          </p>
        </div>
      </label>

      <label>
        <input type="radio" name="animal" value="horse.png">
        <div>
          <img src="/assets/animals2/compressed_images/horse.png" id="horse.png" />
          <p>
            Willow Wallow, the creative soul, intertwines the delicate beauty of flower beads with the refreshing essence of watermelon seeds, crafting unique and whimsical creations that evoke a sense of nature's abundant wonders.
          </p>
        </div>

      </label>

      <label>
        <input type="radio" name="animal" value="pig.png">
        <div>
          <img src="/assets/animals2/compressed_images/pig.png" id="pig.png" />
          <p>Previously known as Piggy Star, this pig changed its name on its birth certificate to Steve, after performing under that name as a musical artist and settling into the identity.</p>
        </div>
        
      </label>

      <label>
        <input type="radio" name="animal" value="fish.png">
        <div>
          <img src="/assets/animals2/compressed_images/fish.png" id="fish.png" />
          <p>
            Engaging in conversation with ElderFlower, the charismatic fish with an ocean of wisdom, is like immersing yourself in an enchanting underwater journey filled with laughter, captivating stories, and a sense of wonder.
          </p>
        </div>
      </label>

      <label>
        <input type="radio" name="animal" value="rat.png">
        <div>
          <img src="/assets/animals2/compressed_images/rat.png" id="rat.png" />
          <p>Romulus likes walks in the rain, finding solace in the gentle patter of droplets as they cascade down. A serene experience. Rejuvinating.</p>
        </div>
      </label>

      <label>
        <input type="radio" name="animal" value="swan.png">
        <div>
          <img src="/assets/animals2/compressed_images/swan.png" id="swan.png" />
          <p>Shinky gracefully glides through life's waters with the elegance and poise that only a worm in a swan costume can have.
          </p>
        </div>
      </label>

      <button type="submit">Enter</button>
    </form>
  </main>

  <style>
    .my-form {
      display: flex;
      flex-direction: column;
      max-width: 600px;
      justify-content: center;
      align-items: center;
      margin: auto;
      margin-top: 32px;
    }

    .my-form label {
      margin-bottom: 32px;
    }

    .my-form input {
      border: none;
      outline: none;

      /* Wonky borders */
      border-top-left-radius: 255px 15px;
      border-top-right-radius: 15px 225px;
      border-bottom-right-radius: 225px 15px;
      border-bottom-left-radius:15px 255px;

      border:solid 3px #41403E;
    }

    input:hover {
      box-shadow:2px 8px 4px -6px hsla(0,0%,0%,.3);
    }
  </style>

  <script>
    const formEl = document.getElementById('my-form');
    formEl.addEventListener('submit', async (event) => {
      event.preventDefault();

      document.querySelector('button')?.classList.add('loading')

      const formData = new FormData(formEl); // Get form data

      const animal = formData.get('animal');

      const animalImgDataUrl = getDataUrl(document.getElementById(animal));
  
      localStorage.setItem('animal', JSON.stringify({
        // text: animal,
        imageUrl: animalImgDataUrl,
        label: "animal",
        datetime: Date.now()
      }))

      console.log("set animal", localStorage.getItem('animal'))

      window.location = 'confession.html'
    });

    function getDataUrl(img) {
      // Create an empty canvas element
      var canvas = document.createElement("canvas");
      canvas.width = img.width;
      canvas.height = img.height;

      console.log("w h", canvas.width, canvas.height)

      // Copy the image contents to the canvas
      var ctx = canvas.getContext("2d");
      ctx.drawImage(img, 0, 0);

      // Get the data-URL formatted image
      // Firefox supports PNG and JPEG. You could check img.src to
      // guess the original format, but be aware the using "image/jpg"
      // will re-encode the image.
      var dataURL = canvas.toDataURL("image/png");

      return dataURL;
    }
  </script>

  <script src="/scripts/vendor/interact.min.js"></script>
  <script src="/scripts/dragging.js"></script>
</body>
